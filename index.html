<!DOCTYPE html>
<html>
<head>
  <title>API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    #myChart {
      max-width: 600px;
      margin: 40px auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Records</h1>
  <table id="records-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Release Year</th>
        <th>Format</th>
      </tr>
    </thead>
    <tbody id="records-body"></tbody>
  </table>

  <canvas id="myChart"></canvas>

  <script>
    fetch('records.json') // Change the URL to the path of the JSON file
      .then(response => response.json())
      .then(data => {
        // Update the UI with the retrieved data
        const recordsBody = document.getElementById('records-body');
        data.forEach(record => {
          const row = document.createElement('tr');
          const titleCell = document.createElement('td');
          const artistCell = document.createElement('td');
          const yearCell = document.createElement('td');
          const formatCell = document.createElement('td');

          titleCell.textContent = record.title;
          artistCell.textContent = record.artist;
          yearCell.textContent = record.releaseYear;
          formatCell.textContent = record.format;

          row.appendChild(titleCell);
          row.appendChild(artistCell);
          row.appendChild(yearCell);
          row.appendChild(formatCell);

          recordsBody.appendChild(row);
        });

        // Create a bar chart using Chart.js
        const labels = data.map(record => record.title);
        const values = data.map(record => record.releaseYear);
        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Release Year',
              data: values,
              backgroundColor: 'rgba(0, 123, 255, 0.5)'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
